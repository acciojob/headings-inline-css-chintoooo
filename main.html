<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Portfolio with Styled Headings</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        h1 {
            color: #2a7ae2;
        }
        h2 {
            color: #f44336;
        }
        h3 {
            color: #4caf50;
        }
        h4 {
            color: #ff9800;
        }
        h5 {
            color: #607d8b;
        }
        h6 {
            color: #ffeb3b;
        }
    </style>
</head>
<body>

    <!-- Main Heading -->
    <h1>Heading 1: #2a7ae2</h1>
    
    <!-- Sub Headings -->
    <h2>Heading 2: #f44336</h2>
    <h3>Heading 3: #4caf50</h3>
    <h4>Heading 4: #ff9800</h4>
    <h5>Heading 5: #607d8b</h5>
    <h6>Heading 6: #ffeb3b</h6>

</body>
</html>
